	</head>
	<body class="demo-1">

		<main>
			<div class="content content--fixed">
				<header class="codrops-header">

				</header>
				<a class="pater" href="http://utpl.edu.ec/" onClick="recordOutboundLink(this, 'Outbound Links', 'TLDcodrops211117');return false;">
					<img class="pater__img" src="pater/TLD.png" alt="TLD"/>
					<h3 class="pater__title">â€‹Knowledge-Based Systems Research Group|UTPL </h3>
					<p class="pater__description"> <strong>KBSRG|UTPL</strong></p>
				</a>
			</div>
			<div class="content">
				<canvas class="scene scene--full" id="scene"></canvas>
				<script type="x-shader/x-vertex" id="wrapVertexShader">
					attribute float size;
					attribute vec3 color;
					varying vec3 vColor;
					void main() {
						vColor = color;
						vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
						gl_PointSize = size * ( 350.0 / - mvPosition.z );
						gl_Position = projectionMatrix * mvPosition;
					}
				</script>
				<script type="x-shader/x-fragment" id="wrapFragmentShader">
					varying vec3 vColor;
					uniform sampler2D texture;
					void main(){
						vec4 textureColor = texture2D( texture, gl_PointCoord );
						if ( textureColor.a < 0.3 ) discard;
						vec4 color = vec4(vColor.xyz, 1.0) * textureColor;
						gl_FragColor = color;
					}
				</script>
				<div class="content__inner">
					<h1 class="content__title">Knowledge Graphs </h1>
					<h1 class="content__subtitle">Historical Personages of Ecuador</h1>
					<a class="boton_personalizado" href="internas/menu/index.html">Empezar</a>
				</div>
			</div>
		</main>
		<script src="js/demo.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/demo1.js"></script>
	</body>
</html>
